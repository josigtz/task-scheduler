<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs - Cron Shell Scheduler</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>üìã Audit Logs</h1>
                <div class="header-actions">
                    <a th:href="@{/}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
                    <button id="theme-toggle" class="btn-icon" title="Toggle Dark Mode">üåì</button>
                </div>
            </div>
        </header>
        
        <div class="card">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Action</th>
                            <th>Task ID</th>
                            <th>User</th>
                            <th>Details</th>
                            <th>IP Address</th>
                            <th>User Agent</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="audit : ${auditLogs}">
                            <td th:text="${#temporals.format(audit.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td>
                                <span th:class="${'badge badge-' + 
                                               (audit.action == 'SCHEDULED' ? 'success' : 
                                                audit.action == 'CANCELLED' ? 'error' : 
                                                audit.action == 'EXECUTED' ? 'warning' : 'secondary')}"
                                      th:text="${audit.action}"></span>
                            </td>
                            <td>
                                <a th:href="@{/task/{id}(id=${audit.taskId})}" th:text="${audit.taskId}"></a>
                            </td>
                            <td th:text="${audit.user?.username}"></td>
                            <td th:text="${audit.details}"></td>
                            <td th:text="${audit.ipAddress}"></td>
                            <td class="truncate" th:text="${audit.userAgent}" th:title="${audit.userAgent}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination -->
            <div class="pagination" th:if="${auditLogs.totalPages > 1}">
                <a th:href="@{/audit(page=${auditLogs.number - 1})}" 
                   th:if="${auditLogs.number > 0}" 
                   class="btn btn-sm btn-secondary">Previous</a>
                
                <span th:text="${'Page ' + (auditLogs.number + 1) + ' of ' + auditLogs.totalPages}"></span>
                
                <a th:href="@{/audit(page=${auditLogs.number + 1})}" 
                   th:if="${auditLogs.number + 1 < auditLogs.totalPages}" 
                   class="btn btn-sm btn-secondary">Next</a>
            </div>
        </div>
    </div>
    
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
